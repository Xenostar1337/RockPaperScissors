<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div>
        <h3 class="title">Do you want to play a game?</h3>
    </div>
    <div class="choices">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>
    <div class="scoreArea">
      <p class="scoreText">
            Play to 5 points.
      </p>
      <div class="scores">
         <div id="player">
            <p class="players">PLAYER</p>
            <p id="playerScore" style="margin: 4px;"> 0</p>
         </div>
        <div id="computer">
            <p class="players">COMPUTER</p>
            <p id="computerScore" style="margin: 4px;"> 0</p>
            
                
            </div>
        
        </div>

<div class="reset">
    <button id="restartButton">Play Again?</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
